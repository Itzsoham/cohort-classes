<!DOCTYPE html>
<html>
<head>
    <title>fatch functon</title>
</head>
<body>
  <div id="posts"></div>
  <script>
    async function fetchPosts() {
      const res = await fetch("https://jsonplaceholder.typicode.com/posts/1");
      const json = await res.json();
      document.getElementById("posts").innerHTML = json.body;
      console.log(res)
    }

    fetchPosts();
  </script>
</body>

</html>
